<div class="container">
  <h2>Appointment Creation Form</h2>
  <form (ngSubmit) = "onSubmit()" #appointmentForm = "ngForm">
    <div class="form-group">
      <label for="description">Description*</label>
      <input type="text" class="form-control" id="description"
        required
        [(ngModel)]="model.description" name = "description"
        #description = "ngModel">
    </div>

    <div class="form-group">
        <label for="start">Start Date*</label>
        <input type="datetime-local" class="form-control" id="start"
          required
          [(ngModel)]="model.start" name = "start"
          #start = "ngModel">
    </div>
    
    <div class="form-group">
        <label for="end">End Date*</label>
        <input type="datetime-local" class="form-control" id="end" 
          required
          [(ngModel)]="model.end" name = "end"
          #end = "ngModel">
    </div>

    <div class="form-group">
        <label for="party">Users Involved</label>
        <select multiple class="form-control" id="party" 
          required
          [(ngModel)]="model.party" name = "party"
          #party="ngModel">
          <option *ngFor="let user of userList" [value] = "user.Id">{{user.Id}} - {{user.Name}} </option>
        </select>
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" class="form-control" id="notes" 
         [(ngModel)]="model.notes" name = "notes"
         #notes = "ngModel">
    </div>

    <div class="form-group">
      <label for="id">Id*</label>
      <input type="number" class="form-control" id="id" 
        [(ngModel)]="model.id" name = "id"
        #id = "ngModel">
    </div>

    <button type="submit" class="btn btn-success" 
    [disabled]="!appointmentForm.form.valid">Submit</button>
    <div ng-if="!appointmentForm.form.valid">*Please Complete all Required Fields</div>
  </form>
</div>
