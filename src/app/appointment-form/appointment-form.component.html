<div class="container">
  <h1>Appointment Creation Form</h1>
  <form>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required>
    </div>

    <div class="form-group">
        <label for="start">Start Date</label>
        <input type="datetime-local" class="form-control" id="start" required>
    </div>
    
    <div class="form-group">
        <label for="end">End Date</label>
        <input type="datetime-local" class="form-control" id="end" required>
    </div>

    <div class="form-group">
        <label for="users">Users Involved</label>
        <select multiple class="form-control" id="users" required>
        </select>
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" class="form-control" id="notes" >
    </div>

    <div class="form-group">
      <label for="id">Id</label>
      <input type="number" class="form-control" id="id" required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>




      

      
  </form>
</div>
